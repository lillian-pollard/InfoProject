<!doctype html>
<html lang="en" ng-app="tutor">
<head>
    <!-- this is what shows up in the tabs in your browser and if you bookmark the page -->
    <title>CS Tutors-Tutor</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>
    <!-- angular code we wrote -->
    <!-- entertainment.module.js is where we define the angular app called 'entertainment'. We use the title of the app in the html element at the top of the file -->
    <script src="tutor.module.js"></script>
    <!-- data.entertainment.controller.js is where we are getting the data from. It defines a controller under the 'entertainment' app called 'dataControl', and data is under $scope.data -->
    <script src="data.tutor.controller.js"></script>
    <!-- entertainment.filter.js enables us to display html code -->
    <script src="tutor.filter.js"></script>
</head>

<body>
    <!-- header -->
    <div class="container" ng-controller="dataControl">
        <!-- header -->
        <div ng-include ng-init="menuHighlight = 0;" src="'tutorheader.html'"></div>
        
              
        <h3>Create new Session:</h3>
        <div class="row-form" id="collapse-form">              
            <form  name="newSessionForm" novalidate>
                
                <!-- sessiondate for account -->
                <div class="form-group" ng-class="{ 'text-danger': newSessionForm.sessiondate.$invalid && newSessionForm.sessiondate.$touched, 'text-success': !newSessionForm.sessiondate.$invalid && newSessionForm.sessiondate.$touched }">
                    <label class="form-control-label" for="sessiondate">Date (at least 2 characters long): </label>
                    <input type="text" class="form-control" ng-class="{ 'is-invalid': newSessionForm.sessiondate.$invalid && newSessionForm.sessiondate.$touched, 'is-valid': !newSessionForm.sessiondate.$invalid && newSessionForm.sessiondate.$touched }" name="sessiondate" ng-model="session.sessiondate" ng-minlength="2" id="sessiondate" required/>
                    <div ng-show="newSessionForm.sessiondate.$invalid && newSessionForm.sessiondate.$touched" >The sessiondate must be at least two characters long</div>
                </div>
                
                <!-- sessiontime for account -->
                <div class="form-group" ng-class="{ 'text-danger': newSessionForm.sessiontime.$invalid && newSessionForm.sessiontime.$touched, 'text-success': !newSessionForm.sessiontime.$invalid && newSessionForm.sessiontime.$touched }">
                    <label class="form-control-label" for="sessiontime">Time (at least 6 characters long; may not include anything related to hawkeyes): </label>
                    <input type="sessiontime" class="form-control" ng-class="{ 'is-invalid': newSessionForm.sessiontime.$invalid && newSessionForm.sessiontime.$touched, 'is-valid': !newSessionForm.sessiontime.$invalid && newSessionForm.sessiontime.$touched }" name="sessiontime" ng-model="session.sessiontime" ng-minlength="6" id="sessiontime" required/>
                    <div ng-show="newSessionForm.sessiontime.$invalid && newSessionForm.sessiontime.$touched" >The sessiontime must be at least six characters long</div>
                </div>
                 <h5>Course:</h5>
                <div class='row' id='classtype'>
                    <label class="container">CS:110
                        <input type="checkbox" id="cs1020" value="1">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">CS:1210
                        <input type="checkbox"id="cs1210" value="1">
                        <span class="checkmark"></span>
                    </label>
                    
                    <label class="container">CS:2110
                        <input type="checkbox"id="2110" value="1">
                        <span class="checkmark"></span>
                    </label>
                    
                 <!-- newSession is a function in the controller. account refers to the word we used under ng-model in the input fields -->
                <button class="btn btn-default" ng-click="newSession(session)" ng-disabled="newSessionForm.$invalid">Add Session</button>
            </form>
        </div> <!-- close row -->
        
      
          
        </main>
        

        
      </div>
    </div>
    
    
        <!-- Footer -->
        <div ng-include src="'footer.html'"></div>
        
    </div>
</body>
</html>
