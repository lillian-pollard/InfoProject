<!DOCTYPE html>

<html ng-app="tutor">
<head>
    <!-- this is what shows up in the tabs in your browser and if you bookmark the page -->
    <title>Log in - CS Tutoring</title>

    <!-- These are the links to bootstrap code -->
    <!-- we got the links from http://getbootstrap.com/docs/4.0/getting-started/introduction/ -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    
    <!-- link to angular -->
    <!-- you can download it from https://angularjs.org/ then you need to upload it to the webdev server. -->
    <script src="angular.min.js"></script>
    
    <!-- angular code we wrote -->
    <!-- entertainment.module.js is where we define the angular app called 'entertainment'. We use the name of the app in the html element at the top of the file -->
    <script src="tutor.module.js"></script>
    <!-- data.entertainment.controller.js is where we are getting the data from. It defines a controller under the 'entertainment' app called 'dataControl', and data is under $scope.data -->
    <script src="data.student.controller.js"></script>
    <!-- entertainment.filter.js enables us to display html code -->
    <script src="tutor.filter.js"></script>

</head>

<body>
    
    
<!-- Content -->
<div class="container" ng-controller="dataControl">


    
<!-- header -->
        <div ng-include ng-init="menuHighlight = 3;" src="'studentheader.html'"></div>




<!-- form to enter new pizzas -->
<div class="row" style="margin-top:100px">
    <div class="col-xs-12" style="margin: auto">
        <h1>Log in</h1>
        <form name="accountForm" novalidate>
        
            <!-- hawkid for account -->
            <div class="form-group" ng-class="{ 'text-danger': accountForm.hawkid.$invalid && accountForm.hawkid.$touched, 'text-success': !accountForm.hawkid.$invalid && accountForm.hawkid.$touched }">
                <label class="form-control-label" for="hawkid">Hawkid (at least 2 characters long): </label>
                <input type="text" class="form-control" ng-class="{ 'is-invalid': accountForm.hawkid.$invalid && accountForm.hawkid.$touched, 'is-valid': !accountForm.hawkid.$invalid && accountForm.hawkid.$touched }" name="hawkid" ng-model="account.hawkid" ng-minlength="2" id="hawkid" required/>
                <div ng-show="accountForm.hawkid.$invalid && accountForm.hawkid.$touched" >The hawkid must be at least two characters long</div>
            </div>
            
            <!-- password for account -->
            <div class="form-group" ng-class="{ 'text-danger': accountForm.password.$invalid && accountForm.password.$touched, 'text-success': !accountForm.password.$invalid && accountForm.password.$touched }">
                <label class="form-control-label" for="password">Password (at least 6 characters long; may not include anything related to hawkeyes): </label>
                <input type="password" class="form-control" ng-class="{ 'is-invalid': accountForm.password.$invalid && accountForm.password.$touched, 'is-valid': !accountForm.password.$invalid && accountForm.password.$touched }" name="password" ng-model="account.password" ng-minlength="6" id="password" required/>
                <div ng-show="accountForm.password.$invalid && accountForm.password.$touched" >The password must be at least six characters long</div>
            </div>
        
            <button class="btn btn-default" ng-click="login(account)" ng-disabled="accountForm.$invalid">Log in</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
